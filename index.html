<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia guessing game themed around pyramids!">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/android-launchericon-96-96.png">
    <title>Trivia Pyramid</title>
</head>
<body>
    <div id="screen">
        <h1 id="title">Trivia Pyramid</h1>
        <p id="blurb">How to play: Click the true question-and-answer combination</p>
        <button type="button" onclick="fetchQuestions()" id="startbutton">Start</button> <br> <br>
        <button type="button" onclick="settingsToggle()" id="settingsbutton">Settings</button>
        <button id="installButton" style="display:none;">Install App</button>
        <div id="box1">
            <div id="question1"></div> <br>
            <img id="img1" src="loading-buffering.gif" alt="image2">
        </div>
        <div id="box2">
        <div id="question2"></div> <br>
        <img id="img2" src="loading-buffering.gif" alt="image1">
        </div>
        <p id="scoret"></p><br><br>
        <button type="button" id="nextbutton" onclick="level()">Next</button><br><br>
        <div id="settingsmenu"> <br> <br>
            <div id="difficulty">
                <button type="button" id="easy" class="difficultybutton" onclick="difficultyTweak('easy')">Easy</button>
                <button type="button" id="medium" class="difficultybutton" onclick="difficultyTweak('medium')">Med</button>
                <button type="button" id="hard" class="difficultybutton" onclick="difficultyTweak('hard')">Hard</button>
            </div><br><br>
                <div id="genre">
                    <button type="button" id="21" class="genrebutton" onclick="genreSet(21)">Sports</button>
                    <button type="button" id="23" class="genrebutton" onclick="genreSet(23)">History</button>
                    <button type="button" id="12" class="genrebutton" onclick="genreSet(12)">Music</button><br>
                    <button type="button" id="10" class="genrebutton" onclick="genreSet(10)">Books</button>
                    <button type="button" id="15" class="genrebutton" onclick="genreSet(15)">Games</button>
                    <button type="button" id="14" class="genrebutton" onclick="genreSet(14)">TV</button><br>
                    <button type="button" id="25" class="genrebutton" onclick="genreSet(25)">Art</button>
                    <button type="button" id="31" class="genrebutton" onclick="genreSet(31)">Anime</button>
                    <button type="button" id="9" class="genrebutton" onclick="genreSet(9)">General</button>
                </div>
        </div>
        <div id="ending">
            <div id="scoretext"></div> <br>
            <button type="button" id="homebutton" onclick="title2()">Return to home screen</button>
        </div>
    </div>
</body>
</html>
